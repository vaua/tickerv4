<!doctype html>
<html>
  <head>
    <title>Weko - world, evolution, ko</title>
    <script type="text/javascript" src="javascripts/vis.js"></script>
    <link href="stylesheets/vis.css" rel="stylesheet" type="text/css" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      label {display: inline-block;
            float: left;
            clear: left;
            width: 150px;
            padding: 10px;
            text-align: right;}
      form { background: #aaa; padding: 3px; position: top: 0; width: 100%; }
      form input { border: 0; position: left: 200; padding: 10px; width: 100px; margin-right: .5%; }
      form button { width: 9%; background: rgb(0, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      table { border-collapse: collapse; }
      tr { border-bottom: 1px solid #ccc; }
      th, td { text-align: left; padding-left: 15px; padding-bottom: 4px}
      #mynetwork {
          width: 600px;
          height: 800px;
          border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <h1>Weko simulation of the free world!</h1>
    <ul id="messages"></ul>
    <form action="">
      <label>Number of individuals</label> <input id="a" autocomplete="off" value="30" /><br>
      <label>Amount of rounds</label> <input id="b" autocomplete="off" value="5"/><br>
      <input type="submit" name="b1" value="Start"/>
      <input type="submit" name="b1" value="Step"/>
      <input type="submit" name="b1" value="Reset"/>
    </form>
    <div id="tables">
      <div id="leftTable" style="float: left; width:50%">
        <table id="worldTable">
          <tr>
            <th>Item</th>
            <th>Value</th>
          </tr>
          <tr>
            <td>Number of animals</td>
            <td id="animalNr"></td>
          </tr>
          <tr>
            <td>Tick of the world</td>
            <td id="tickNr"></td>
          </tr>
          <tr>
            <td>Visual inputs</td>
            <td id="visual"></td>
          </tr>
        </table>
        <table id="animalTable">
          <thead>
            <th>Item</th>
            <th>Value</th>
          </thead>
          <tbody id="animalBody">
          </tbody>
        </table>
      </div>
      <div id='mynetwork' style="float: left; width:50%"></div>
    </div>
  </div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
	$(function () {
		var socket = io();

    socket.on('result', function(msg) {
      $('#animalNr').html(msg.animalNr);
      $('#tickNr').html(msg.tickNr + ", total firings: " + msg.totalFirings);
      $('#visual').html(msg.visualInput);
      $('#animalBody').html("");

      Object.keys(msg.animalReport).forEach(function(key,index) {
        var animal = msg.animalReport[key];
        var html = '<tr><td>Animal ' + animal.id + '</td><td>Age: ' + animal.age + ' Health: ' + animal.health +
        ' Moves: ' + animal.moves + ' Position: ' + animal.position + ' Cells: ' + animal.cellNr +
        ' Optical: ' + animal.opticalCellsActive + '/' + animal.opticalCellNr  +
        ' Neural: ' + animal.neuralCellsActive + '/' + animal.neuralCellsNr +
        ' Motor: ' + animal.motorCellsActive + '/' + animal.motorCellsNr + ' Total firings: ' + animal.totalFirings + '</td></tr>';
        $('#animalBody').append(html);
      });

      var graphAnimalId = Object.keys(msg.animalReport)[0];
      graphNetwork(msg.animalReport[graphAnimalId].nodes, msg.animalReport[graphAnimalId].edges);

      $('#animalTable td').on('click', function() {
        var graphAnimalId = $(this).text().substring(7);
        graphNetwork(msg.animalReport[graphAnimalId].nodes, msg.animalReport[graphAnimalId].edges);
      });
		});
		$('form').submit(function() {
		  var input = {"number" : $('#a').val(), "rounds" : $('#b').val()};
		  socket.emit('Start', input);
		  return false;
		});
	});

  function graphNetwork(nodes, edges) {
    var nodes = new vis.DataSet(nodes);
    var edges = new vis.DataSet(edges);
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      nodes: {borderWidth: 2},
      interaction: {hover: true}
    }
    var network = new vis.Network(container, data, options);
  }
	</script>
  </body>
</html>
